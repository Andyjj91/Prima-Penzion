<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima Penzion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <section>

        <div class="kontakt">
            <div class="container">

                <div class="grey">
                    <h1>Kontakt</h1>

                    <div class="kontaktFlex">
                        <div class="kontaktBox">
                            <p>
                                <i class="fa-solid fa-map-pin"></i>
                                <a class="odkaz" href="https://maps.app.goo.gl/ZidPVee6buAxCogA9" target="_blank">
                                    <strong>PrimaPenzion</strong>, Jablonskeho 2 Praha 7
                                </a>
                            </p>
                            <p>
                                <i class="fa-solid fa-phone"></i>
                                <a class="odkaz" href="+420 / 606 123 456">+420 / 606 123 456</a>
                            </p>
                            <p>
                                <i class="fa-regular fa-envelope"></i>
                                <span>info@primapenzion.cz</span>
                            </p>
                        </div>
                        <div class="kontaktBox">
                            <p><b>Po - Pá:</b> 8h - 20h</p>
                            <p><b>So:</b> 10h - 22h</p>
                            <p><b>Ne:</b> Zavřeno</p>
                        </div>
                    </div>

                    <div class="karty">
                        <p>Přijímáme platební karty</p>
                        <p>
                            <i class="fa-brands fa-cc-visa"></i>
                            <i class="fa-brands fa-cc-mastercard"></i>
                            <i class="fa-brands fa-bitcoin"></i>
                        </p>
                    </div>

                </div>

                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2558.8940201252253!2d14.440661949511874!3d50.10699062402256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b94b58406182b%3A0x1f35b827dff20972!2sJablonsk%C3%A9ho%20640%2F2%2C%20170%2000%20Praha%207-Hole%C5%A1ovice!5e0!3m2!1sen!2scz!4v1726733133130!5m2!1sen!2scz" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <div class="grey">
                    <h2>Napiste nam</h2>

                    <form action="#" method="get">
                        <input type="text" name="jmeno" placeholder="Jmeno">
                        <input type="text" name="primeniinput"[type="submit"] placeholder="Prijmeni">
                        <input type="email" name="email" placeholder="E-mail">
                        <textarea name="vzkaz" placeholder="Napiste Nam"></textarea>
                        <input type="submit" value="Odeslat">
                    </form>

                </div>
 
            </div>
        </div>

    </section>

</body>
</html>
